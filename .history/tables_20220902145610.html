<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>




.grid {
  display: grid;
  width: 100%;
  height: 300px;
  grid-template-areas: "head head"
                       "nav content "
                       "nav foot";
   
}

.page > header {
  grid-area: head;
  background-color: hsl(34, 100%, 77%);
}

.page > nav {
  grid-area: nav;
  background-color: #fff58c;
}

.page > main {
  grid-area: content;
  background-color: #8b6c05;
}



.page > footer {
  grid-area: foot;
  background-color: #8f4f17;
}



</style>
<body>
        

    <div class="grid">
        <header>[Header]</header>
        <nav>[Navigation]</nav>
        <main>[Content]</main>
        <footer>[Footer]</footer>
      </div>

</body>
</html>
