<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: min-content max-content max-content;
  gap: 10px;
  background-color: black;
}

.grid-item1 {
    background-color: red;
    
   
}
.grid-item2 {
    background-color: blue;
}
.grid-item3 {
    background-color: yellow;

}
.grid-item4 {
    background-color: green;
}
.grid-item5 {
    background-color: violet;
}
.grid-item6 {
    background-color: pink;

</style>
<body>
        <div class="grid">
        <div class="grid-item grid-item1"></div>
        <div class="grid-item grid-item2"></div>
        <div class="grid-item grid-item3"></div>
        <div class="grid-item grid-item4"></div>
        <div class="grid-item grid-item5"></div>
        <div class="grid-item grid-item6"></div>
      </div>
</body>
</html>
